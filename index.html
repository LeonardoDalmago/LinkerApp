<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page">
    <header class="brand">
      <div class="logo">L</div>
      <h1>Linker</h1>
    </header>

    <main class="card" role="main">
      <form id="loginForm" class="form" novalidate aria-label="Formulário de login">
        <h2>Entrar</h2>

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" placeholder="exemplo@gmail.com" required />

        <label for="password">Senha</label>
        <div class="password-row">
          <input id="password" name="password" type="password" placeholder="••••••••" required />
          <button type="button" id="togglePwd" aria-label="Mostrar senha">👁️</button>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">Entrar</button>
          <a href="#" class="link">Esqueci a senha</a>
        </div>

        <div id="message" role="status" aria-live="polite"></div>
      </form>
    </main>

    <footer class="foot">
      <p>© 2025 Linker</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
